<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>getting access...</title>
    <meta name="keywords" content="matrix,0101">
    <meta name="description" content="蓝药丸？ 红药丸？">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .terminal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.404);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-family: 'Courier New', Courier, monospace;
            color: #00ff00;
            text-align: center;
        }
        .terminal-box {
            width: 80%;
            max-width: 600px;
            border: 2px solid #00ff00;
            padding: 20px;
            box-shadow: 0 0 10px #00ff00;
        }
        .blink {
            animation: blink-animation 1s steps(1, end) infinite;
        }
        @keyframes blink-animation {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body style="height: 100%;width: 100%;margin: 0;padding: 0;">

    <div class="terminal-overlay" id="terminal">
        <div class="terminal-box">
            <pre>
... getting access granted ...

<span class="blink">按下空格键跳过</span>
            </pre>
        </div>
    </div>

    <canvas style="background:#00ff00;" id="matrix"></canvas>
    <script src="/js/src/matrix1.js"></script>
    
    <script>
        // 获取终端界面元素
        const terminalOverlay = document.getElementById('terminal');
        // 获取显示进度的元素（比如 <pre> 标签）
        const terminalText = terminalOverlay.querySelector('pre');
        
        let progress = 0;
        const maxProgress = 100;
        const duration = 8000; // 总时长8秒
        const updateInterval = 50; // 每50毫秒更新一次
        
        // 定义一个隐藏界面的函数
        function skipIntro() {
            if (terminalOverlay.style.display !== 'none') {
                terminalOverlay.style.display = 'none';
                // 确保跳转逻辑只执行一次
                setTimeout(function() {
                    window.location.href = '介绍页.html';
                }, 100);
            }
        }

        // 更新进度条的函数
        function updateProgress() {
            if (progress < maxProgress) {
                progress += (updateInterval / duration) * maxProgress;
                // 确保进度不超过100
                progress = Math.min(progress, maxProgress);

                // 更新显示文本
                terminalText.innerHTML = `
... getting access granted ...

... 正在加载数据 ${Math.floor(progress)}% ...

<span class="blink">按下空格键跳过</span>
                `;

            } else {
                // 进度达到100后，隐藏界面并跳转
                skipIntro();
            }
        }

        // 每隔50毫秒更新一次进度
        const progressInterval = setInterval(updateProgress, updateInterval);

        // 监听键盘事件
        window.addEventListener('keydown', function(event) {
            if (event.keyCode === 32) {
                event.preventDefault();
                // 清除定时器，防止进度继续
                clearInterval(progressInterval);
                skipIntro();
            }
        });
    </script>
</body>
</html>
